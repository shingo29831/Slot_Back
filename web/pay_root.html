<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入出金システム</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>入出金フォーム</h1>
        <form id="transactionForm">
            <div class="form-group">
                <label for="userId">ユーザーID</label>
                <input type="text" id="userId" name="userId" placeholder="IDを入力してください" required>
            </div>
            <div class="form-group">
                <label for="depositAmount">入金額</label>
                <input type="number" id="depositAmount" name="depositAmount" placeholder="入金額を入力してください" required>
            </div>
            <div class="form-group">
                <label for="withdrawalAmount">出金額</label>
                <input type="number" id="withdrawalAmount" name="withdrawalAmount" placeholder="出金額を入力してください" required>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // フォーム送信をキャンセル

            // フォームデータを取得
            const userId = document.getElementById('userId').value;
            const depositAmount = document.getElementById('depositAmount').value;
            const withdrawalAmount = document.getElementById('withdrawalAmount').value;

            // JSON形式でデータを作成
            const transactionData = {
                tableId: userId,
                depositAmount: depositAmount,
                withdrawalAmount: withdrawalAmount
            };

            // JSONデータをバックエンドに送信
            fetch('./submit-transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(transactionData)
            })
            .then(response => response.json())
            .then(data => {
                // サーバーからのレスポンスを処理
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
