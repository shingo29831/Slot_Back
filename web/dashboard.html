<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logout {
            float: right;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .log-section {
            margin-top: 20px;
        }

        .log-section h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/transactions">入出金機能</a>
        <a href="/logout" class="logout">ログアウト</a>
    </div>

    <div class="container">
        <h1>Dashboard</h1>
        <p>ようこそ、ログ情報が以下に表示されます。</p>

        <div class="log-section">
            <h2>ログ情報</h2>
            <table>
                <thead>
                    <tr>
                        <th>重要度</th>
                        <th>場所</th>
                        <th>メッセージ</th>
                        <th>タイムスタンプ</th>
                    </tr>
                </thead>
                <tbody id="log-table-body">
                    <!-- JavaScriptで動的にログデータをここに挿入 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
